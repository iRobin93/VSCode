<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
</head>
<style>
    .knapp {
        background-color: red;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        text-align: center;
        line-height: 90px;
        cursor: pointer;

    }

    #container {
        display: grid;
        grid-template-columns: repeat(5, 100px);
    }
</style>

<body>
    <div id="app">
        <div id="container">
            <div class="knapp" onclick="playSound(1)">
                Boom<audio id="1" src="./sounds/boom.mp3"></audio>
            </div>
            <div class="knapp" onclick="playSound(2)">
                Boom<audio id="2" src="./sounds/boom.mp3"></audio>
            </div>
            <div class="knapp" onclick="playSound(3)">
                Boom<audio id="3" src="./sounds/boom.mp3"></audio>
            </div>
            <div class="knapp" onclick="playSound(4)">
                Boom<audio id="4" src="./sounds/boom.mp3"></audio>
            </div>
        </div>
        <div id="container">
            <div class="knapp" onclick="playSound(5)">
                WOW<audio id="5" src="./sounds/wow.mp3"></audio>
            </div>
            <div class="knapp" onick="playSound(6)">
                WOW<audio id="6" src="./sounds/wow.mp3"></audio>
            </div>
            <div class="knapp" onclick="playSound(7)">
                WOW<audio id="7" src="./sounds/wow.mp3"></audio>
            </div>
            <div class="knapp" onclick="playSound(8)">
                WOW<audio id="8" src="./sounds/wow.mp3"></audio>
            </div>
        </div>
        <div id="container">
            <div class="knapp" onclick="playSound(9)">
                NOTIFY<audio id="9" src="./sounds/discord.mp3"></audio>
            </div>
            <div class="knapp" onclick="playSound(10)">
                NOTIFY<audio id="10" src="./sounds/discord.mp3"></audio>
            </div>
            <div class="knapp" onclick="playSound(11)">
                NOTIFY<audio id="11" src="./sounds/discord.mp3"></audio>
            </div>
            <div class="knapp" onclick="playSound(12)">
                NOTIFY<audio id="12" src="./sounds/discord.mp3"></audio>
            </div>
        </div>
    </div>
    <script>
        function playSound(index) {
            document.getElementById(index).play();
        }
    </script>

</body>

</html>
