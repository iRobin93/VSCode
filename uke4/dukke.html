<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #hodekroppben {
            width: 244px;
            height: 30px;
            line-height: 30px;
            color: white;
            text-align: center;
            background-color: darkblue;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .skrift {
            line-height: 130px;
            background-color: lightgray;
        }
    </style>
    <div id="app">

    </div>



    <script>
        let appObject = document.getElementById('app')
        let faceIMG = document.getElementById('faceIMG')
        let faceObject = { picNr: 1 }
        let bodObject = { picNr: 1 }
        let legsObject = { picNr: 1 }

        function countFace(up, bodyPartObject) {

            if (up) {
                if (bodyPartObject.picNr == 4)
                bodyPartObject.picNr = 1;

                else
                bodyPartObject.picNr++;
            }
            else {
                if (bodyPartObject.picNr == 1)
                bodyPartObject.picNr = 4;

                else
                bodyPartObject.picNr--;
            }
        }
        

        //View
        function showView() {
            appObject.innerHTML = /*HTML*/ `

        <div id="hodekroppben">Hode, Kropp og Ben</div>
        <div class="container">
            
                <div onclick="onClickChange(false, faceObject)" class="skrift">←</div>

                <img id="faceIMG" class="image" src="./images/face${faceObject.picNr}.png">

                <div onclick="onClickChange(true, faceObject)" class="skrift">→</div>
            
        </div>
        <div class="container">
            
                <div onclick="onClickChange(false, bodObject)" class="skrift">←</div>
                <img id="bodIMG" class="image" src="./images/bod${bodObject.picNr}.png">
                <div onclick="onClickChange(true, bodObject)" class="skrift">→</div>
            
        </div>
        <div class="container">
            
                <div onclick="onClickChange(false, legsObject)" class="skrift">←</div>
                <img id="legsIMG" class="image" src="./images/legs${legsObject.picNr}.png">
                <div onclick="onClickChange(true, legsObject)" class="skrift">→</div>
            
        </div>
            `;


        }

        //controller
        showView();



        function onClickChange(up, bodyPartObject) {
            countFace(up, bodyPartObject);
            showView();
        }

    </script>
</body>

</html>
