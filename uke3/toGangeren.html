<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        button {
            width: 400px;
            height: 400px;
            font-size: 40px;
        }
    </style>


    <div id="app">
        <button id="btn" onclick="showTwoTimes()">Trykk meg for 2 gangeren...</button>




    </div>

    <script>
        //model
        let buttonObject = document.getElementById('btn');
        let vis;
        let timerRunning = false;


        //view
        function showView() {
            buttonObject.textContent = vis;
        }







        //controller

function showTwoTimes(){


            if (timerRunning == false)
            for (let i = 2; i < 24; i = i + 2) {
                task(i);
            }

            function task(i) {
                setTimeout(function() {
                    timerRunning = true;
                    vis = i;
                    if (i == 22){
                        timerRunning = false;

                        vis= "Trykk meg for 2 gangeren...";
                    }
                    
                    showView();
                    
                }, 1000 * i);
            }

}





        
    </script>
</body>

</html>
