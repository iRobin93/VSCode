<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        img {
            cursor: pointer;
        }
    </style>

    <div id="app">

        <img onclick="showShoppingCartOnclick()" src="./images/shoppingCart.png " alt="">
        <img onclick="itemOnclick('avocado')" src="./images/avocado.jpg " alt="">
        <img onclick="itemOnclick('lime')" src="./images/lime.jpg " alt="">
        <img onclick="itemOnclick('pineapple')" src="./images/pineapple.jpg " alt="">

        <div id="spanId"></div>
    </div>


    <script>

        //Model
        let shoppingCart = [];
        function pushToShoppingCart(fruitString) {
             shoppingCart.push(fruitString);

        }


        //View
        function showShoppingCartOnclick() {

            document.getElementById('spanId').innerHTML = "Du har kj√∏pt:";

            for (let i = 0; i < shoppingCart.length; i++) {
                document.getElementById('spanId').innerHTML +=  " "  + shoppingCart[i];

            }
            shoppingCart.length = 0;
        }




        //Controller
        function itemOnclick(fruitString) {
            pushToShoppingCart(fruitString);
        }

    </script>
</body>

</html>
