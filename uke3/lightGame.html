<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        div {
            background-color: yellow;
            width: 75px;
            height: 75px;
            border-radius: 50%;


        }

        .lamp {
            background-color: black;
        }


        .container {
            display: grid;
            grid-template-columns: repeat(5, 80px)
        }
    </style>

    <div class="container">
        <div id="div1" class="lamp"></div>
        <div id="div2" class="lamp"></div>
        <div id="div3" class="lamp"></div>
        <div id="div4" class="lamp"></div>
        <div id="div5" class="lamp"></div>
    </div>
    <div class="container">
        <div id="div6" class="lamp"></div>
        <div id="div7" class="lamp"></div>
        <div id="div8" class="lamp"></div>
        <div id="div9" class="lamp"></div>
        <div id="div10" class="lamp"></div>
    </div>
    <div class="container">
        <div id="div11" class="lamp"></div>
        <div id="div12" class="lamp"></div>
        <div id="div13" class="lamp"></div>
        <div id="div14" class="lamp"></div>
        <div id="div15" class="lamp"></div>
    </div>
    <div class="container">
        <div id="div16" class="lamp"></div>
        <div id="div17" class="lamp"></div>
        <div id="div18" class="lamp"></div>
        <div id="div19" class="lamp"></div>
        <div id="div20" class="lamp"></div>
    </div>
    <div class="container">
        <div id="div21" class="lamp"></div>
        <div id="div22" class="lamp"></div>
        <div id="div23" class="lamp"></div>
        <div id="div24" class="lamp"></div>
        <div id="div25" class="lamp"></div>
    </div>


    <button onclick="putLight()"> Trykk meg!</button>

    <script>
        let div2;
        let lightIsOn = false;
        function putLight() {
            if (lightIsOn == false) {
                let randomNr = Math.floor(Math.random() * 25);
                div2 = document.getElementById('div' + randomNr)
                div2.classList.toggle('lamp')
                lightIsOn = true;
                div2.onclick = turnOff;
            }
        }


        function turnOff() {
            div2.classList.toggle('lamp')
            div2.onclick = ""
            lightIsOn = false;
            turnOn();
            
        }

        function turnOn(){
            
            let randomNr = Math.floor(Math.random() * 25);
            while (randomNr == div2.innerHTML)
                randomNr = Math.floor(Math.random() * 25);
            div2 = document.getElementById('div' + randomNr)
            div2.classList.toggle('lamp')
            div2.onclick = turnOff;
            lightIsOn = true;
        }
    </script>

</body>

</html>
