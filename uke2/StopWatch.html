<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
  #timerInterval{
    border: dashed orange 2px;
    width: 25%;
  }

  #buttons > button{
    width: 400px;
    height: 100px;
  }

    </style>
</head>

<body>




    <div id="app">
    </div>





    <script>

        showTimer();
        function showTimer() {
            document.getElementById('app').innerHTML = /*HTML*/` 
            <div id="buttons">
                    <div></div>
                    <button onclick="startTimer()">Start</button>
                    <div></div>
                    <button onclick="pauseTimer()" >Pause</button>
                    <div></div>
                    <button onclick="roundTime()">RundeTid</button>
                    <div></div>
                    <button onclick="restart()">Start p√• nytt</button>
                </div>     
                <br>
                <div id="container">
                    <div>Timer: </div>
                   <div id="timer">
                        0
                    </div> <br>
                    <div>RundeTider:  </div>
                    <div id="timerInterval"></div>
                    <div></div>
                    <div></div>
                </div>

       
            `;
        }



        let seconds = 0;
        let interval;
        let round = 1;
        function startTimer() {
            if (interval == undefined) {
                interval = setInterval(increment, 1000)
                timerRunning = true;
            }


        }

        function increment() {
            if (timerRunning == true)
            seconds++
            timer.innerHTML = seconds;
        }

        function pauseTimer() {
                
            clearInterval(interval);
            interval = undefined;
        }

        function roundTime() {
            let secondText;
            


                if (seconds == 1)
                    secondText = " Sekund"
                else
                    secondText = " Sekunder";
                timerInterval.innerHTML += seconds + secondText + " (" + round  + ")" + "<br>";
                seconds = 0;
                timer.innerHTML = seconds;
                round++
        }

        function restart() {
            seconds = 0;
            if (interval != undefined)
                clearInterval(interval);
            interval = undefined;
            timer.innerHTML = "0";
            timerInterval.innerHTML = "";
            round = 1;
        }


    </script>

</body>

</html>
