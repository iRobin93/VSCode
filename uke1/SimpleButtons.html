<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button style="height: 150px; width: 150px;" onclick="numUp()">Opp</button>
    <button style="height: 150px; width: 150px;" onclick="numDown()">Ned</button>
    <div id="Output" style="margin-left: 130px; font-size: 100px;">0</div>

<script>
let DivOutput = document.getElementById('Output');
let numToShow = 0;

function numUp(){
    numToShow++;
    DivOutput.innerHTML = numToShow;
}

function numDown(){
    numToShow--;
    DivOutput.innerHTML = numToShow;
}

</script>

</body>
</html>
