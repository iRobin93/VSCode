<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funksjon med paremeter</title>
</head>
<body>
    <button style="height: 200px; width: 200px;" onclick="changeText('90px', 'lightblue', 'Denne teksten <br> er nå blå og stor')">Stor og Blå</button>
    <button style="height: 200px; width: 200px;" onclick="changeText('30px', 'lightyellow', 'Denne teksten er nå gul og liten')">Liten og Gul</button>
    <div id="text" style="font-size: 30px;"> Hei, jeg heter Robin og denne teksten <br> kan endres med knappene</div>
</body>


<script>
function changeText(størrelse, farge, tekst){
if (farge != undefined)
    text.style.backgroundColor = farge;
    text.style.width = "400px"
if (størrelse != undefined)
    text.style.fontSize = størrelse;
if(tekst != undefined)
    text.innerHTML = tekst;
}

</script>
</html>
